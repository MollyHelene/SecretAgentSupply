<!DOCTYPE html>
<html>
  <head>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

<!-- HEADER SECTION -->

    <header>
      <div class= "logo-name-container">
        <div class="logo">
          <img src="resources/images/logo.png" />
        </div> <!-- End "logo" -->

        <div class="sas-inc">
          <span>SECRET AGENT SUPPLY INC.</span>
        </div> <!-- End "sas-inc" -->
      </div> <!-- End "logo-name-container" -->
    </header>

<!-- MAIN BANNER SECTION-->

    <div class="banner">

    <!-- New Arrival Container -->
      <div class="banner-container">
        <div class="headline-container">
          <div class="h4">NEW ARRIVAL</div>
          <div class="h1">SPORT BIKES AND MOTORCYCLES</div>
        </div> <!-- End headline-container-->
      </div> <!-- End banner-container-->
    </div> <!-- End banner-->

<!-- NAVIGATION SECTION-->

   <div id="menu-container">
     <div class="menu-nav">
         <nav>
           <span class="nav-item">
             <a href="#eyewear">Eyewear</a>
           </span>
           <span class="nav-item">
             <a href="#apparel">Apparel</a>
           </span>
           <span class="nav-item">
             <a href="#gadgets">Gadgets</a>
           </span>
           <span class="nav-item">
             <a href="#vehicles">Vehicles</a>
           </span>
           <span class="nav-item">
             <a href="#classes">Classes</a>
           </span>
           <span class="nav-item">
             <a href="#contact">Contact</a>
           </span>
         </nav>
      </div> <!--End menu-nav-->
   </div> <!-- End menu-container-->

<!-- PRODUCT SECTION -->

  <div id="store-container">
    <div class="flex-container-items">
      <div class="product-items">

        <div class="product-content">
          <div class="pen-image" role="img" aria-label="elegant looking pen that explodes">
          </div> <!-- End pen-image-->
          <div class="pen-text">
            <span>Exploding Pen</span>
          </div> <!-- End pen-text-->
        </div> <!-- End pen-content-->

        <div class="product-content">
          <div class="watch-image" role="img" aria-label="chunky men's analog watch. silver with black face. use as a cell phone.">
          </div> <!-- End watch-image-->
          <div class="watch-text">
            <span>Cellular Watch</span>
          </div> <!-- End watch-text-->
        </div> <!-- End watch-content-->

        <div class="product-content">
          <div class="glasses-image" role="img" aria-label="Thermal glasses">
          </div> <!-- End glasses-image-->
          <div class="glasses-text">
            <span>Thermal Glasses</span>
          </div> <!-- End glasses-text-->
        </div> <!-- End glasses-content-->

      </div> <!-- End product-items-->
    </div> <!-- End flex-container-items-->
   </div> <!-- End store-container--->


<!--LOCATION & HOURS SECTION-->

   <div id="location-hours-container">
     <div class="location-hours-items">

       <div class="location-content">
         <div class="location-hours-box" >
           <div class="location-hours-text">
             <span>Location</span>
           </div> <!-- End location-text-->
           <div class="numbers-text">
             <span>-47.346436, 84.32354</span>
           </div> <!-- End gps-text-->
         </div> <!-- End location-hours-box-->
       </div> <!-- End location-content-->

       <div class="hours-content">
         <div class="location-hours-items-box" >
           <div class="location-hours-text">
             <span>Hours</span>
           </div> <!-- End hours-text-->
           <div class="numbers-text">
             <span>0800 - 1800</span>
           </div> <!-- End open-hours-text-->
         </div> <!-- End location-hours-box-->
       </div> <!-- End hours-content-->

     </div> <!-- End location-hours-items-->
    </div> <!-- End location-hours-container--->

<!-- Copyright -->
   <div class="copyright">
     <span>Copyright Secret Agent Supply Inc.</span>
   </div>

  </body>
</html>
